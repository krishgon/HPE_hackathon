<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medfiles</title>
    <link rel="stylesheet" href="./patientHome.css">
    <link rel="icon" href="./../medfiles_logo.png">
</head>

<body>

    <!--Top Navbar-->
    <div class="logoBar">
        <img src="./../logo2.svg" alt="med files logo">
        <div id="patient-profile">
            <img src="assets/patientIcon.svg" alt="patient icon">
            <div id="nameBox"></div>
            <img src="./assets/downArrow.svg" alt="downArrow">
            <div id="profile-accordion" class="invisible">
                <div class="profile-option" id="logoutButton">Log Out</div>
                <div class="profile-option" id="editButton">Edit Profile</div>
            </div>
        </div>
    </div>

    <!--Side Navbar-->
    <ul class="sideNav">
        <li id="dashboard-nav"><a id="dashboard-nav-anchor" class="active"><img src="./assets/dashboard_black_36dp.svg"
                    alt="dashboard icon"> Dashboard</a></li>
        <hr>
        <li id="prescription-nav"><a id="prescription-nav-anchor"><img src="./../prescriptionIcon.svg"
                    alt="prescriptions icon" style="filter: brightness(0) saturate(100%);"> Prescriptions</a></li>
        <hr>
        <li id="records-nav"><a id="records-nav-anchor"><img src="./assets/folder_black_36dp.svg"
                    alt="records folder icon"> Records</a></li>
    </ul>

    <div class="dataContainer" id="data-container">
        <div id="userProfile">
            <div class="user-details">
                <div class="user-image"><img src="./assets/patientIcon.svg" alt="patient icon"></div>
                <div class="user-info">
                    <div class="user-name-age">
                        <span class="user-name" id="nameBox">Krish Agrawal</span>
                        <div class="user-age">Age : <span id="ageBox"></span> years</div>
                    </div>
                    <div class="user-basic-details">
                        <div><img src="./assets/heightIcon.svg" alt="height icon"><span id="heightBox"></span>cm</div>
                        <div><img src="./assets/weightIcon.svg" alt="weight icon"><span id="weightBox"></span>kg</div>
                        <div><img src="./../doctor/assets/emailIcon.svg" alt="email icon"><span id="emailBox"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="charts"> <canvas id="heightChart"></canvas> <canvas id="weightChart"></canvas> </div>
        </div>

        <div id="userPrescriptions" style="display: none;">
            <div id="currentMedicatations">
                <h1 class="prescriptionTitle">Current Medications:- </h1>
            </div>
            <div id="pastPrescriptions">
                <h1 class="prescriptionTitle">Past Prescriptions:- </h1>
            </div>
        </div>

        <div id="userRecords" style="display: none;">
            <div class="records-container">
                <div class="record-type">
                    <div class="record-name">Vaccinations</div>
                    <table class="record-table" id="vaccinationsTable">
                        <tr>
                            <th>Vaccine Name</th>
                            <th>Date Given</th>
                            <th>Age</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="records-container">
                <div class="record-type">
                    <div class="record-name">Allergies</div>
                    <table class="record-table" id="allergiesTable">
                        <tr>
                            <th>Allergy Name</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="records-container">
                <div class="record-type">
                    <div class="record-name">Reports</div>
                    <table class="record-table" id="reportsTable">
                        <tr>
                            <th>Report Type</th>
                            <th>Report File</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="edit-box" style="display: none;" id="userEditBox">
            <div class="edit-input">
                <label for="name">Name:</label>
                <input type="text" id="nameEdit" placeholder="Krish Agrawal">
            </div>

            <div class="edit-input">
                <label for="height">Height:</label>
                <input type="text" id="heightEdit" placeholder="in cm">
            </div>

            <div class="edit-input">
                <label for="weight">Weight:</label>
                <input type="text" id="weightEdit" placeholder="in kg">
            </div>

            <button class="edit-submit" id="submitEditsButton">Submit</button>
        </div>

    </div>

</body>
<script type="module" src="./patientHome.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
