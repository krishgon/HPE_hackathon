<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medfiles</title>
    <link rel="stylesheet" href="./patientHome.css">
    <link rel="icon" href="./../medfiles_logo.png">
</head>

<body>

    <!--Top Navbar-->
    <div class="logoBar">
        <img src="./../logo2.svg" alt="med files logo">
        <div id="patient-profile">
            <img src="assets/patientIcon.svg" alt="patient icon">
            Krish Agrawal
            <div id="profile-accordion" class="invisible">
                <div class="profile-option" id="logoutButton">Log Out</div>
                <div class="profile-option" id="editButton">Edit Profile</div>
            </div>
        </div>
    </div>

    <!--Side Navbar-->
    <ul class="sideNav">
        <li><a class="active"><img src="./assets/dashboard_black_36dp.svg" alt="dashboard icon"> Dashboard</a></li>
        <hr>
        <li><a ><img src="./../prescriptionIcon.svg" alt="prescriptions icon" style="filter: brightness(0) saturate(100%);"> Prescriptions</a></li>
        <hr>
        <li><a ><img src="./assets/folder_black_36dp.svg" alt="records folder icon"> Records</a></li>
        <hr>
        <li><a href="www.google.com"><img src="./assets/info_black_36dp.svg" alt="information icon"> How to use</a></li>
    </ul>

    <div class="dataContainer">
        <div id="userProfile">
            <div class="user-details">
                <div class="user-image"><img src="./assets/patientIcon.svg" alt="patient icon"></div>
                <div class="user-info">
                    <div class="user-name-age">
                        <div class="user-name">Krish Agrawal</div>
                        <div class="user-age">Age : 16 years</div>
                    </div>
                    <div class="user-basic-details">
                        <div ><img src="./assets/heightIcon.svg" alt="height icon">162cm</div>
                        <div ><img src="./assets/weightIcon.svg" alt="weight icon">52kg</div>
                        <div ><img src="./../doctor/Assets/emailIcon.svg" alt="email icon">anshuman64@gmail.com</div>
                    </div>
                </div>
            </div>
      
            <div id="charts">
                <canvas id="heightChart" ></canvas>
                <canvas id="weightChart" ></canvas>
            </div>
        </div>
       
    </div>

</body>
<script type="module" src="./patientHome.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
