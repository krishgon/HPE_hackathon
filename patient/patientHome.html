<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medfiles</title>
    <link rel="stylesheet" href="./patientHome.css">
    <link rel="icon" href="./../medfiles_logo.png">
</head>

<body>

    <!--Top Navbar-->
    <div class="logoBar">
        <img src="./../logo2.svg" alt="med files logo">
        <div id="patient-profile">
            <img src="assets/patientIcon.svg" alt="patient icon">
            Krish Agrawal
            <img src="./assets/downArrow.svg" alt="downArrow">
            <div id="profile-accordion" class="invisible">
                <div class="profile-option" id="logoutButton">Log Out</div>
                <div class="profile-option" id="editButton">Edit Profile</div>
            </div>
        </div>
    </div>

    <!--Side Navbar-->
    <ul class="sideNav">
        <li id="dashboard-nav"><a class="active"><img src="./assets/dashboard_black_36dp.svg" alt="dashboard icon"> Dashboard</a></li>
        <hr>
        <li id="prescription-nav"><a ><img src="./../prescriptionIcon.svg" alt="prescriptions icon" style="filter: brightness(0) saturate(100%);"> Prescriptions</a></li>
        <hr>
        <li id="records-nav"><a ><img src="./assets/folder_black_36dp.svg" alt="records folder icon"> Records</a></li>
        <hr>
        <li><a href="https://www.google.com/" target="_blank"><img src="./assets/info_black_36dp.svg" alt="information icon"> How to use</a></li>
    </ul>

    <div class="dataContainer" id="data-container">
        <div id="currentMedicatations">
            <h1 class="prescriptionTitle">Current Medications:- </h1>
        </div>
        <div id="pastPrescriptions">
            <h1 class="prescriptionTitle">Past Prescriptions:- </h1>
        </div>
    </div>

</body>
<script type="module" src="./patientHome.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
