<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medfiles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="medfiles_logo.png">
</head>

<body>
    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">

            <h1>Sign Up</h1>
			
			<input type="text" placeholder="Name" id="sName"/>
			<input type="email" placeholder="Email" id="sMail" />
			<input type="password" placeholder="Password" id="sPass"/>
			<button id="sButton">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">

            <h1>Log In</h1>
			
			<input type="email" placeholder="Email" id="lMail"/>
			<input type="password" placeholder="Password" id="lPass"/>

			<button id="lButton">Log In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Log In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, User!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>



</body>

<script type="module" src="index.js" defer></script>

</html>
