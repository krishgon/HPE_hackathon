<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medfiles</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Medfiles logo.png">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form class="login">
                    <div class="field">
                        <input type="email" placeholder="Email Address" id="lMail" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" id="lPass" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <input type="button" value="Login" id="lButton">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form class="signup">
                    <div class="field">
                        <input type="text" placeholder="Name" id="sName" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address" id="sMail" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" id="sPass" required>
                    </div>
                    <div class="field btn">
                        <input type="button" value="Signup" id="sButton">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script type="module" src="index.js" defer></script>

</html>
