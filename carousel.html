<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medfiles</title>
    <script src="carousel.js" defer></script>
    <link rel="stylesheet" href="carousel.css">
    <link rel="icon" href="medfiles_logo.png">
</head>

<body>
<div class="carousel-container">
<h1 class="carousel-title">Complete a few steps before we continue</h1>

<div class="carousel-box" id="carousel-box">
    <h2 class="instruction">Please submit your past vaccination records</h2>

    <div class="multiple-input-container">
        <div class="multiple-input-box">
            <div class="multiple-input">
                <label for="sVaccinationfile">Certificate</label>
                <input type="file" id="sVaccinationfile">
            </div>
            <div class="multiple-input">
                <label for="sVaccineDate">Date given</label>
                <input type="date" id="sVaccineDate">
            </div>
            <div class="multiple-input">
                <label for="sVaccineName">Vaccine Name</label>
                <input type="text" id="sVaccineName">
            </div>
        </div>
    </div>
    
    <button id="input-adder">Add more</button>
</div>

<div class="carousel-slider">
<button id="previousButton">(</button>
<button id="nextButton">)</button>
</div>

</div>
</body>

</html>
