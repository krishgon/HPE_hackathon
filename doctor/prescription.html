<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create prescription</title>
    <link rel="stylesheet" href="./prescription.css">
</head>

<body>
    <div class="logoBar">
        <a href="./doctorHome.html"><img src="./../homeIcon.svg" alt="home icon"></a>
        <img src="./../logo2.svg" alt="med files logo">
        <div></div>
    </div>
    <div id="patientAuth" class="formBox">
        <div class="emailOTPbox">
            Patient Email:
            <input type="mail" id="patientMail" placeholder="patient@mail.com">
        </div>
        <button id="mailSubmitButton">Submit</button>
    </div>
    <div id="otpDialog" style="display: none;" class="formBox" style="display: none;">
        <div class="emailOTPbox">
            One Time Password(OTP):
            <div id="otpErrorBox"></div>
            <input type="number" id="otpBox" placeholder="1234">
        </div>
        <button id="submitOTP">Submit</button>
    </div>

    <div id="patientDetailsBox" style="display: none;">
        <div id="userProfile">
            <div class="user-details">
                <div class="user-image"><img src="./../patient/assets/patientIcon.svg" alt="patient icon"></div>
                <div class="user-info">
                    <div class="user-name-age">
                        <span class="user-name" id="nameBox"></span>
                        <div class="user-age">Age : <span id="ageBox"></span> years</div>
                    </div>
                    <div class="user-basic-details">
                        <div><img src="./../patient/assets/heightIcon.svg" alt="height icon"><span
                                id="heightBox"></span>cm</div>
                        <div><img src="./../patient/assets/weightIcon.svg" alt="weight icon"><span
                                id="weightBox"></span>kg</div>
                        <div><img src="./../doctor/Assets/emailIcon.svg" alt="email icon"><span id="emailBox"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="userPrescriptions">
            <div id="currentMedicatations">
                <h1 class="prescriptionTitle">Current Medications:- </h1>
            </div>
        </div>
    </div>


    </div>
    <div id="prescriptionBox" style="display: none;">
        <h2>Prescription:-</h2>
        <div id="prescriptionEditBox">
            <input type="text" id="prescFor" placeholder="Disease" class="inputBox">
            <input type="number" id="height" placeholder="height(cm)" class="inputBox">
            <input type="number" id="weight" placeholder="weight(kg)" class="inputBox" style="margin-right: 0px">
            <div id="medicinesBox">
                <div id="med">
                    <h3>
                        <div id="text"> Medicine: </div>
                    </h3>
                    <input type="text" id="medName" placeholder="Medicine Name" class="inputBox">
                    <input type="text" id="medDuration" placeholder="No.of days to take" class="inputBox"><br>
                    <div class="dailyDoseBox">
                        <input type="checkbox" id="day" value="day">
                        <label>Day</label>
                        <input type="checkbox" id="afternoon" value="afternoon">
                        <label>Afternoon</label>
                        <input type="checkbox" id="night" value="night">
                        <label>Night</label>
                    </div>
                    <div class="deleteContainer">
                        <button id="deleteMed">Delete</button>
                    </div>
                </div>
            </div>
            <button id="addMedButton" class="statButton"
                style="margin-top: 1rem; background-color: #D1E9FF; color: #288DEB;">Add</button>
        </div>
        <button id="submitPrescriptionButton" class="statButton" style="width: 100%; margin-top: 3rem;">Submit
            Prescription</button>
    </div>
    <!-- <button><a href="./doctorHome.html">Home</a></button> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script type="module" src="./prescription.js" defer></script>

</html>
